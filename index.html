<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO BASICO</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <form action="index.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" oninput="limitarTexto(this, 200)"></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        function limitarTexto(elemento, limite) {
            var texto = elemento.value;
            if (texto.length > limite) {
                elemento.value = texto.substring(0, limite);
                alert("Você atingiu o limite de caracteres!");
            }
        }

    </script>
</body>

</html>
